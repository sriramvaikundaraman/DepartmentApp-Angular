<br><br>

<div class="container" >
  <div class="row">
    <div class="col-md-4">
      <div class="list-group">
        <h1>List of departments</h1>
        <br>
        <div (click)="onSelect(d)" *ngFor = "let d of dept">
         <a  class="list-group-item list-group-item-action">{{d.title}}</a>
        </div><br><br>
        <button class="btn btn-primary" routerLink="/add">Add New Department</button>
    </div>
  </div>
  <div class="col-md-8"> 
    <router-outlet></router-outlet>
  </div>
</div>
</div>
